<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOSTOUR — Вход</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vhod.css">
</head>

<body>

    <!-- Шапка -->
    <header class="d-flex justify-content-between align-items-center px-4 py-3 fixed-top">
        <a href="#">
            <img src="assets/_105553233322080.png" alt="Logo" width="123px" class="header-logo logo_one" />
        </a>
        <div class="lang">
            <img src="assets/Frame%2011.png" alt="Ru" width="55px" class="selected-flag-icon" />
        </div>
    </header>

    <!-- Основной блок -->
    <main class="d-flex flex-column gap-5 justify-content-center align-items-center vh-100">

        <!-- Две кнопки -->
        <div class="auth-toggle">
            <button class="toggle-btn active" data-target="login">Вход</button>
            <button class="toggle-btn" data-target="register">Создать аккаунт</button>
        </div>

        <!-- Форма -->
        <div class="auth-box p-4 rounded-4">
            <!-- Вход -->
            <div class="form-block" id="login" style="display: block;">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Логин">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Пароль">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill">Войти</button>
                </form>
                <div class="d-flex flex-column align-items-center  vhod_info">
                    <div class="d-flex gap-1">
                        <p>Не можете войти? </p>
                        <a href="#"> Восстановить пароль!</a>
                    </div>
                    <a href="#">Зарегистрируйтесь!</a>
                </div>
            </div>

            <!-- Регистрация -->
            <div class="form-block" id="register" style="display: none;">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Имя">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Фамилия">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="E-mail">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Пароль">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Повторить пароль">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill">Зарегистрироваться</button>
                </form>
                <div class="d-flex flex-column align-items-center  vhod_info">
                    <div class="d-flex gap-1">
                        <p>Уже есть аккаунт?</p>
                        <a href="#">Войти</a>
                    </div>
                </div>


            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const buttons = document.querySelectorAll('.toggle-btn');
        const forms = document.querySelectorAll('.form-block');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const target = btn.getAttribute('data-target');
                forms.forEach(f => f.style.display = 'none');
                document.getElementById(target).style.display = 'block';
            });
        });
    </script>
</body>

</html>
